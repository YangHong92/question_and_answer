<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/
uikit@3.6.22/dist/css/uikit.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
  <div id="container" class="uk-section uk-section-large uk-heightviewport">
    <div id="banner">
      <img src="asset/robot.png"/>
    </div>
    <div class="uk-container uk-text-center uk-paddinglarge">
      <h1 id="heading" class="uk-heading-medium"><strong>Q&A</strong> Bot</h1>
      <p class="uk-text-lead">Ask me anything in the KPMG finantial statement report 
        <a href="asset/uk-members-report-and-financial-statements-2020.pdf">2020</a> -
        <a href="asset/uk-members-report-and-financial-statements-2021.pdf">2021</a></p>
      <p>For example: </p>
      <p>What is the member's capital in 2021?</p>
      <p>What is the revenue in 2020 and 2021?</p>
      <p>How does Brexit impact KPMG?</p>
      <p>How is Discretionary Profit Share allocated to member?</p>
      <p>What is the revenue in 2019 and 2020?</p>
      <br/>
    </div>
    <div class="uk-container uk-text-center">
      <form class="uk-grid-collapse" uk-grid>
        <div class="uk-width-1-1 ">
          <input id="question" class="uk-input uk-width-1-3" type="text">
          <button type="submit" class="button uk-button uk-button-default uk-width-1-5">Ask Me</button>
        </div>
      </form>
    </div>
    <div class="uk-container uk-text-center uk-padding">
      <div class="uk-inline">
        <div class="loading-icon-wrapper">
          <img id="loading-icon" src="asset/loading-25.gif" />
        </div>
        <div id="answer" class="uk-flex uk-flex-center uk-flex-middle uk-padding uk-width-expand"></div>
      </div>  
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit-icons.min.js">
  </script>
  <script src="/javascripts/script.js"></script>
</body>

</html>
